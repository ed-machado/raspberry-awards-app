# Test Configuration
spring.application.name=golden-raspberry-awards-api-test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console disabled in tests
spring.h2.console.enabled=false

# JPA/Hibernate Test Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration for Tests
logging.level.com.goldenraspberry=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.root=WARN

# Disable Actuator in tests
management.endpoints.enabled-by-default=false

# Test CSV Configuration
app.csv.file-path=test-movielist.csv
app.csv.encoding=UTF-8
app.csv.separator=;
